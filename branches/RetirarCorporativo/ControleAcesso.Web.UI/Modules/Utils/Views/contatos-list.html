<div class="panel-body">
	<a class="btn btn-default btn-sm" ng-click="editar(pessoa.Nome)">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
	</a>
</div>
<div class="table-responsive">
	<table class="table table-striped table-valign-middle">
		<thead>
			<tr>
				<th scope="col">Ação</th>
				<th scope="col">Tipo</th>
				<th scope="col">Descrição</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contato in contatos track by $index">
	        	<td class="text-nowrap valign-middle">
					<a class="btn btn-success btn-sm" ng-click="editar(contato)">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="sr-only">Editar</span>
					</a>
					<a class="btn btn-danger btn-sm" ng-click="removerContato(contato)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="sr-only">Apagar</span>
					</a>
				</td>
				<td>{{contato.Tipo.Descricao}}</td>
				<td>{{ValorContato(contato)}}</td>
	        </tr>
		</tbody>
	</table>
</div>

<script type="text/ng-template" id="editarContato.html">
    <div class="modal-header">
        <h3 class="modal-title">Contato de "<strong>{{contato.Nome}}</strong>"</h3>
    </div>
    <div class="modal-body">
    	<form name="editContato" novalidate>
    		<div class="row" ng-show="editContato.$submitted" style="color: #a94442; font-weight: bold; margin-left: 0px;">Verifique os campos do formulário e tente novamente.</div>
		    <div class="row">
				<div class="form-group col-sm-3 col-md-3">
					<label for="tipodecontato">Tipo de contato</label>
					<select class="form-control input-sm" name="tipodecontato" id="tipodecontato" required="" ng-model="contato.Tipo" ng-disabled="dataLoading"
							ng-options="tc.Descricao for tc in TiposContatos | orderBy: 'Descricao'" ng-change="ChangedTipoContato(contato.Tipo)">
						<option selected value="">Selecione</option>
					</select>
				</div>
				
				<div class="form-group col-sm-9 col-md-9">
					<label for="descricao">Descrição</label>
					<input class="form-control input-sm" type="tel" id="descricao" name="descricao" ng-model="contato.Valor" ui-mask="{{mask}}" required="" ng-disabled="dataLoading">
				</div>
			</div>
		</form>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" ng-click="salvar()" value="Salvar"></input>
        <input type="button" class="btn btn-deafult" ng-click="cancelar()" value="Cancelar"></input>
    </div>
</script>
