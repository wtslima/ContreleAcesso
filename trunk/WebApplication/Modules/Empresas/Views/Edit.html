<h2>Pessoa Jurídica <small class="text-nowrap">Editar detalhes</small></h2>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	<!--dados gerais-->
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="headingGerais">
			<span class="panel-title">
				<span class="caret"></span>
				<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#dadosgerais" aria-expanded="false" aria-controls="dadosgerais"><strong>Dados gerais</strong></a>
			</span>
		</div>
		<div id="dadosgerais" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingGerais">
			<div class="panel-body">
				<form name="editEmpresa">
					<div class="form-group col-sm-8 col-md-8">
						<label for="nomefantasia">Nome fantasia</label>
						<input class="form-control input-sm" type="text" ng-model="data.Nome" ng-disabled="dataLoading" id="nomefantasia" name="nomefantasia" value="Nome Fantasia" required autofocus>
					</div>
				
					<div class="form-group col-sm-4 col-md-4">
						<label for="pais">País</label>
						<select class="form-control input-sm" ng-model="data.PaisOrigem" ng-disabled="dataLoading" ng-options="p.CodigoISO3 +' - '+ p.Nome for p in Paises | orderBy: 'CodigoISO3'" name="pais" id="pais" required>
							<option selected value="">Selecione um país</option>
						</select>
					</div>
					
					<div class="form-group col-sm-8 col-md-8">
						<label for="razaosocial">Razão social</label>
						<input class="form-control input-sm" type="text" ng-model="data.RegistroJuridico.RazaoSocial" ng-disabled="dataLoading" id="razaosocial" name="razaosocial">
					</div>
				
					<div class="form-group col-xs-6 col-sm-4 col-md-4">
						<label for="cnpj">CNPJ</label>
						<input class="form-control input-sm" type="text" id="cnpj" name="cnpj" ui-mask="99.999.999/9999-99" ng-model="data.CNPJ.Numero" readonly>
					</div>
					
					<div class="form-group col-xs-6 col-sm-4 col-md-3">
						<label for="naturezajuridica">Natureza jurídica</label>
						<select class="form-control input-sm" name="naturezajuridica" id="naturezajuridica" ng-model="data.RegistroJuridico.NaturezaJuridica" ng-disabled="dataLoading" ng-options="nj.Descricao for nj in NaturezasJuridicas track by nj.Codigo | orderBy: 'Descricao'">
							<option selected value="">Selecione</option>
						</select>
					</div>
					
					<div class="form-group col-xs-6 col-sm-4 col-md-3">
						<label for="dataabertura">Data de abertura</label>
						<input class="form-control input-sm" type="date" id="dataabertura" name="dataabertura" ng-model="data.RegistroJuridico.Abertura" ng-disabled="dataLoading">
					</div>
				
					<div class="form-group col-sm-12 col-md-3">
						<label for="situacaoreceita">Situação na Receita Federal</label>
						<select class="form-control input-sm" ng-model="data.RegistroJuridico.SituacaoCadastralReceitaFederal" ng-disabled="dataLoading" name="situacaoreceita" id="situacaoreceita"
							ng-options="s.id as s.name for s in situacoesReceitaFederal">
							<option selected value="">Selecione</option>
						</select>
					</div>
				</form>
			</div><!--/.panel-body-->
		</div><!--/.panel-collapse-->
	</div><!--/.panel-->
	<!--/dados gerais-->
	
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="headingDocumentos">
			<span class="panel-title">
				<span class="caret"></span>
				<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#documentos" aria-expanded="false" aria-controls="documentos">
					<strong>Documentos</strong></a>
				<span class="badge">{{data.Documentos.length}}</span>
			</span>
		</div>
		<div id="documentos" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingDocumentos">
			<documentos model="data.Documentos" nome="{{data.Nome}}" tipo="1" />
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="headingEnderecos">
			<span class="panel-title">
				<span class="caret"></span>
				<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#enderecos" aria-expanded="false" aria-controls="enderecos">
					<strong>Endereços</strong></a>
				<span class="badge">{{data.Enderecos.length}}</span>
			</span>
		</div>
		<div id="enderecos" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingEnderecos">
			<enderecos model="data.Enderecos" nome="{{data.Nome}}" tipo="0" />
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="headingContatos">
			<span class="panel-title">
				<span class="caret"></span>
				<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#contatos" aria-expanded="false" aria-controls="contatos">
					<strong>Contatos</strong></a>
				<span class="badge">{{data.Contatos.length}}</span>
			</span>
		</div>
		<div id="contatos" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingContatos">
			<contatos model="data.Contatos" nome="{{data.Nome}}" />
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group col-md-6 col-md-offset-3">
		<button class="btn btn-primary btn-lg btn-block" role="button" ng-click="salvar($scope)" ng-disabled="dataLoading" id="bt_salvar">Salvar</button>
	</div>
</div>
